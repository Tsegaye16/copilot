# Render Blueprint Configuration
# Deploy all services at once using: New + > Blueprint

services:
  # Backend API Service
  - type: web
    name: guardrails-backend
    env: python
    region: oregon  # Change to your preferred region
    plan: free  # Change to 'starter' or 'standard' for production
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: DEBUG
        value: false
      - key: GEMINI_API_KEY
        sync: false  # Set manually in dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: guardrails-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: guardrails-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://guardrails-github-app.onrender.com
      - key: ENABLE_CODE_RETENTION
        value: false
      - key: LOG_LEVEL
        value: INFO

  # GitHub App Service
  - type: web
    name: guardrails-github-app
    env: node
    region: oregon  # Same region as backend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: github-app
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: GITHUB_APP_ID
        sync: false  # Set manually in dashboard
      - key: GITHUB_APP_PRIVATE_KEY
        sync: false  # Set manually in dashboard
      - key: GITHUB_WEBHOOK_SECRET
        sync: false  # Set manually in dashboard
      - key: BACKEND_API_URL
        fromService:
          type: web
          name: guardrails-backend
          property: host

# PostgreSQL Database
databases:
  - name: guardrails-db
    databaseName: guardrails_db
    user: guardrails_user
    plan: free  # Free for 90 days, then $7/month

